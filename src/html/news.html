<section class="news d-flex">
    <article
        class="news__quotes quotes d-flex flex-column align-items-center"
    >
    <p class="auction__info article-info">Дополнительные</p>
    <h2 class="auction__heading heading">услуги</h2>
    <div class="auction__divider-wide div-wide">
        <div class="div-wide__left">
            <img
                src="@img/auction/divider-horizontal.svg"
                alt="horizontal divider part"
            />
        </div>
        <div class="div-wide__wide">
            <img
                src="@img/services/top-divider-icon-watch.png"
                alt="horizontal divider part"
            />
        </div>
        <div class="div-wide__right">
            <img
                src="@img/auction/divider-horizontal.svg"
                alt="horizontal divider part"
            />
        </div>
    </div>
</div>
<figure class="quote d-flex">
    <div class="quote__image">
        <img src="@img/news/MT.png" alt="Mark Twain">
    </div>
    <div class="quote__text-container">

        <p class="quote__text-quote">«Легче одурачить людей, чем убедить их в том, что они одурачены»</p>
        <p class="quote__text-author">Марк Твен</p>
        <p class="quote__text-date">
            1835 -1910
        </p>
    </div>    
    </figure>
    <div class="news__reset-divider">
        <img src="@img/news/refresh-div.png" alt="">
    </div>
</article>
</section>
